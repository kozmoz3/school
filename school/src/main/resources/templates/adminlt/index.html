<!DOCTYPE html>
<html>
<div th:replace="adminlt/head"></div>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Navbar -->
		<div th:replace="adminlt/header"></div>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!-- Brand Logo -->
			<a href="index3.html" class="brand-link"> <img
				src="admin-lt/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
				class="brand-image img-circle elevation-3" style="opacity: .8">
				<span class="brand-text font-weight-light">AdminLTE 3</span>
			</a>
			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar user panel (optional) -->
				<div th:replace="adminlt/imagen"></div>
				<!-- Sidebar Menu -->
				<div th:replace="adminlt/menu"></div>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div th:replace="adminlt/content-header"></div>
			<!-- /.content-header -->
			<!-- Main content -->
			<section class="col-lg-12 connectedSortable">
				<!-- Custom tabs (Charts with tabs)-->
				<div class="card">
					<div class="card-header">
						<div class="card-tools">
							<ul class="nav nav-pills ml-auto">
							</ul>
						</div>
					</div>
					<!-- /.card-header -->
					<div class="card-body">
						<div class="tab-content p-0">
							<!-- Morris chart - Sales -->
							<div class="chart tab-pane active" id="revenue-chart"
								style="position: relative; height: 300px;">aqui</div>
							<div class="chart tab-pane" id="sales-chart"
								style="position: relative; height: 300px;">
								<canvas id="sales-chart-canvas" height="300"
									style="height: 300px;"></canvas>
							</div>
						</div>
					</div>
					<!-- /.card-body -->
				</div>
				<!-- /.card -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<div th:replace="adminlt/footer"></div>
	</div>
	<!-- ./wrapper -->
	<div th:replace="adminlt/script"></div>
</body>
</html>
